<!doctype html>
<html>
	<head>
		<title ng-bind="title">cbVid</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-cookies.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
		<script src="app.js"></script>
		<style type="text/css">
			body { font-family: 'Roboto Mono', monospace; }
		</style>
	</head>
	<body style="background-color: #F8F8F8">
		<div style="height: 100%">
			<div ui-view>
				<form>
	   				<input name="myfile" type="file" onchange="javascript:submitFunc(this);" />
				</form>
			</div>
		</div>
		<script>
		var submitFunc = function(formElement)
		{
			var request = new XMLHttpRequest();
			request.onreadystatechange = function() {
				if (request.readyState === 4) {
					alert(request.response); //Outputs a DOMString by default
				}
			}
			request.open("POST", "upload");
			request.send(new FormData(formElement.form));
			formElement.form.reset();
			formElement.form.style.visibility = "hidden";
			return false;
		}
		</script>
	</body>
</html>
